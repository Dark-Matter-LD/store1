{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'landing.css' %}">

    

</head>
<body>
    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-12 col-lg-offset-2">
                    <h1 class="title">Наш магазин <span style="color: aqua;">Ккккленин</span> скоро откроется!<br>
                    Оставляйте Ваш e-mail в форме ниже</h1>
                    <div>
                        <form action="" method="post" class="form-inline-text-center"> {% csrf_token %}
                        <div style="width: 40%; margin: auto;" class="form-group">
                            <label>Ваш e-mail: </label>
                            <input  name="{{ form.email.name }}" class="form-control">
                          
                        </div>
                        <div style="width: 40%; margin: auto;" class="form-group">
                            <label>Ваше имя: </label>
                            <input name="{{ form.name.name }}" class="form-control">
                        </div>  
                        <div class="mt-3" style="width: 40%; margin: auto;">
                            <button type="submit" class="btn btn-primary btn-orange">Отправить</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
